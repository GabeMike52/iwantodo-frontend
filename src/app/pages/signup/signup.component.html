<app-default-form-layout
    title="Create a new account"
    primaryBtnText="Sign-up"
    secondaryBtnText="Sign-in"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!singupForm.valid"
>
    <form [formGroup]="singupForm">
        <app-primary-input
            formControlName="username"
            inputName="username"
            type="text"
            label="Username"
            placeholder="john.doe"
        >
            <img src="/email-icon.svg" />
        </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="johndoe@gmail.com"
        >
            <img src="/email-icon.svg" />
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Password"
            placeholder="Type your password"
        >
            <img src="/password-icon.svg" />
        </app-primary-input>
    </form>
</app-default-form-layout>
