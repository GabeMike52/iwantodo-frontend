<main>
    <section class="form-section">
        <img src="/logo2.svg" />
        <h2>{{ title }}</h2>
        <ng-content></ng-content>
        <div class="btn-wrapper">
            <button
                class="primary-btn"
                (click)="submit()"
                [disabled]="disablePrimaryBtn"
            >
                {{ primaryBtnText }}
            </button>
            <div class="divider">
                <div></div>
                <span>or</span>
                <div></div>
            </div>
            <button class="secondary-btn" (click)="navigate()">
                {{ secondaryBtnText }}
            </button>
        </div>
    </section>
    <section class="main-section">
        <h1>You want to, you do!</h1>
        <img src="/main-illustration.svg" />
    </section>
</main>
